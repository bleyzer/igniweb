<snap-drawer snap-toggle="left">
  <div class="wrap" menu-directive></div>
</snap-drawer>


<div header-directive></div>


<snap-content ng-click="verifyMove()" data-snap-ignore="true"> 

<div ng-controller="HomeController">
    <div id="wrap">
        
        <div id="container" class="container text-center">
            <div class="row">
                <div class="col-xs-12">
                    <img src="images/logo.png" class="img-responsive" alt="Image">
                </div>
            </div>
        </div>
        <div class="height-50">&nbsp;</div>
        <div id="slogan" class="text-center">{{base.title}}</div>
        <div class="height-10">&nbsp;</div>
        <div id="content-text-home" class="text-center">{{base.subtitle}}</div>

    </div>

    <!--aqui comienza el pie de pagina -->
    <div id="footer" class="container">&nbsp;</div>
</div>

</snap-content>
